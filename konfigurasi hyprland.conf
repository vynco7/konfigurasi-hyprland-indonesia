Tentu, saya akan menempatkan **semua penjelasan detail** yang telah kita bahas langsung ke dalam **komentar** (`#`) di samping setiap baris konfigurasi, menghasilkan *plaintext* yang sangat terperinci dan siap salin.

Berikut adalah konfigurasi `hyprland.conf` dengan komentar yang sangat detail:

```
# #######################################################################################
# KONFIGURASI HYPRLAND DENGAN PENJELASAN DETAIL (VERSI KOMENTAR LENGKAP)
# #######################################################################################

# Menonaktifkan peringatan default Hyprland bahwa konfigurasi ini dibuat secara otomatis.
autogenerated = 0

# Anda dapat membagi konfigurasi ini menjadi beberapa file dan menautkannya:
# source = ~/.config/hypr/myColors.conf


################
### MONITOR ###
################

# Pengaturan Monitor. Lihat https://wiki.hypr.land/Configuring/Monitors/
# monitor=,preferred,auto,auto
# Parameter 1 (kosong) = Berlaku untuk semua monitor yang tidak disebutkan namanya.
# Parameter 2 (preferred) = Menggunakan resolusi dan refresh rate terbaik/pilihan dari monitor.
# Parameter 3 (auto) = Posisi monitor (x,y) diatur otomatis (biasanya 0,0).
# Parameter 4 (auto) = Skala tampilan (scale factor) diatur otomatis (biasanya 1.0).
monitor=,preferred,auto,auto


###################
### PROGRAM SAYA ###
###################

# Mendefinisikan alias (variabel) yang akan digunakan di bagian exec dan keybindings.
$terminal = kitty        # Menggunakan Kitty sebagai emulator terminal.
$fileManager = dolphin   # Menggunakan Dolphin sebagai pengelola file default (KDE).
$menu = wofi --show drun # Menggunakan Wofi (peluncur aplikasi Wayland) untuk menampilkan daftar aplikasi (drun = Desktop Run).


#################
### AUTOSTART ###
#################

# 'exec-once' menjalankan perintah HANYA SEKALI saat sesi Hyprland dimulai.
# Tanda '&' di akhir memungkinkan proses berjalan di latar belakang secara paralel.

exec-once = $terminal             # Meluncurkan terminal default saat startup.
# exec-once = nm-applet &         # Contoh meluncurkan applet jaringan.
exec-once = waybar & hyprpaper & firefox # Meluncurkan Waybar (status bar), Hyprpaper (wallpaper manager), dan browser Firefox.


#############################
### VARIABEL LINGKUNGAN ###
#############################

# Mengatur ukuran kursor untuk konsistensi.
env = XCURSOR_SIZE,21     # Mengatur ukuran kursor untuk aplikasi yang berjalan di XWayland (X11).
env = HYPRCURSOR_SIZE,21  # Mengatur ukuran kursor untuk kursor asli Wayland (Hyprland).


###################
### IZIN ###
###################

# Bagian izin (Permissions) umumnya tidak diubah. Digunakan untuk mengelola akses ke fungsi sistem seperti screencopy atau plugin.

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### TAMPILAN DAN NUANSA ###
#####################

# === GENERAL (PENGATURAN UMUM) ===
general {
    gaps_in = 2         # Celah internal: jarak 2 piksel di antara jendela-jendela yang berdampingan.
    gaps_out = 1        # Celah eksternal: jarak 1 piksel antara jendela dan tepi layar/monitor.

    border_size = 1     # Ketebalan bingkai (border) jendela dalam 1 piksel.

    # col.active_border: Warna bingkai jendela aktif (gradien dari biru muda ke hijau cerah, 45 derajat).
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border: Warna bingkai jendela tidak aktif (abu-abu gelap semi-transparan).
    col.inactive_border = rgba(595959aa)

    # Mengizinkan perubahan ukuran jendela dengan mengklik dan menyeret pada bingkai atau celah.
    resize_on_border = true

    # Menonaktifkan Tearing (direkomendasikan untuk visual yang lebih baik).
    allow_tearing = false

    layout = dwindle    # Menggunakan layout Dwindle (tata letak berbasis pohon biner) sebagai default.
}

# === DECORATION (DEKORASI) ===
decoration {
    rounding = 1        # Radius pembulatan sudut jendela (1 piksel).
    rounding_power = 1

    active_opacity = 1.0    # Keburaman jendela aktif (1.0 = 100% buram/tidak transparan).
    inactive_opacity = 1.0  # Keburaman jendela tidak aktif (1.0 = 100% buram/tidak transparan).

    # Pengaturan Bayangan (Shadows).
    shadow {
        enabled = false       # Menonaktifkan bayangan.
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # Pengaturan Efek Blur (Kekaburan).
    blur {
        enabled = true        # Mengaktifkan efek blur.
        size = 20             # Radius kernel blur (seberapa kabur).
        passes = 5            # Jumlah iterasi filter (semakin tinggi, semakin halus).

        vibrancy = 0.1696     # Kontribusi warna latar belakang pada warna jendela.
    }
}

# === ANIMATIONS (ANIMASI) ===
animations {
    enabled = yes             # Mengaktifkan semua animasi.

    # Definisi Kurva Bezier (Timing Curve) kustom untuk mengontrol percepatan/perlambatan animasi.
    # NAMA: curve_name, X0, Y0, X1, Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1     # Kurva cepat di awal, melambat tajam di akhir.
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Menerapkan kurva pada jenis animasi tertentu.
    # animation = NAMA, ONOFF (1/0), SPEED, CURVE, [GAYA TAMBAHAN]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint         # Animasi interaksi jendela (pindah/resize).
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87% # Jendela masuk (muncul dari 87% ukuran).
    animation = windowsOut,    1,     1.49,  linear,       popin 87% # Jendela keluar.
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade # Animasi saat berpindah antar workspace.
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# === WORKSPACE RULES ===
# Aturan ini digunakan untuk mengesampingkan properti umum (seperti celah/gaps) pada workspace tertentu.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# === DWINDLE LAYOUT ===
dwindle {
    # pseudotile = true: Jendela tetap dihitung sebagai tiled, tetapi ditampilkan sebagai floating (dengan ukuran penuh). Diaktifkan dengan Super + P.
    pseudotile = true
    # preserve_split = true: Mempertahankan orientasi pembagian jendela yang terakhir digunakan (vertikal/horizontal).
    preserve_split = true
}

# === MASTER LAYOUT ===
master {
    new_status = master # Mengatur jendela baru menjadi jendela master (di tata letak Master).
}

# === MISC (LAIN-LAIN) ===
misc {
    # force_default_wallpaper = -1: Menggunakan wallpaper yang diset oleh hyprpaper, bukan yang default Hyprland.
    force_default_wallpaper = -1
    # disable_hyprland_logo = false: Menampilkan latar belakang logo/maskot Hyprland jika tidak ada wallpaper yang diset.
    disable_hyprland_logo = false
}


#############
### INPUT ###
#############

# === INPUT UMUM ===
input {
    kb_layout = us          # Tata letak keyboard Amerika Serikat.
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # follow_mouse = 1: Fokus keyboard berpindah secara otomatis ke jendela tempat kursor berada (nilai 1=true).
    follow_mouse = 1

    # sensitivity = 0: Tidak ada modifikasi atau akselerasi kursor tambahan. (Rentang: -1.0 hingga 1.0).
    sensitivity = 0

    touchpad {
    # natural_scroll = false: Scroll tradisional (konten bergerak berlawanan arah jari). True untuk scroll alami (seperti macOS).
        natural_scroll = false
    }
}

# === GESTURES ===
# gesture = Jari, Arah, Tindakan
# 3, horizontal, workspace: Menggunakan 3 jari swipe horizontal pada touchpad untuk berpindah workspace.
gesture = 3, horizontal, workspace

# === PER DEVICE INPUT CONFIGS ===
device {
    name = epic-mouse-v1 # Target perangkat dengan nama 'epic-mouse-v1'.
    sensitivity = -0.5   # Mengatur sensitivitas khusus untuk perangkat ini (negatif untuk akselerasi balik/lebih lambat).
}


###################
### KEYBINDINGS ###
###################

# Mendefinisikan tombol modifier utama (SUPER = tombol Windows).
$mainMod = SUPER

# === KEYBINDS APLIKASI DAN DASAR ===
# bind = MODIFIER, KEY, ACTION, PARAMETER
bind = $mainMod, Q, exec, $terminal      # Super + Q: Jalankan Terminal (kitty).
bind = $mainMod, C, killactive,         # Super + C: Menutup/mematikan jendela yang aktif.
bind = $mainMod, M, exit,               # Super + M: Keluar dari sesi Hyprland (logout).
bind = $mainMod, E, exec, $fileManager  # Super + E: Jalankan File Manager (dolphin).
bind = $mainMod, V, togglefloating,     # Super + V: Alihkan status jendela menjadi floating atau tiled.
bind = $mainMod, R, exec, $menu         # Super + R: Luncurkan menu aplikasi (wofi).
bind = $mainMod, P, pseudo,             # Super + P: Toggle Pseudotile (dwindle).
bind = $mainMod, J, togglesplit,        # Super + J: Alihkan pembagian jendela berikutnya (vertikal/horizontal) di layout dwindle.
bind = $mainMod, F, exec, firefox       # Super + F: Luncurkan Firefox.

# === KEYBINDS FOKUS JENDELA ===
bind = $mainMod, left, movefocus, l     # Super + Left: Pindah fokus ke jendela kiri.
bind = $mainMod, right, movefocus, r    # Super + Right: Pindah fokus ke jendela kanan.
bind = $mainMod, up, movefocus, u       # Super + Up: Pindah fokus ke jendela atas.
bind = $mainMod, down, movefocus, d     # Super + Down: Pindah fokus ke jendela bawah.

# === KEYBINDS WORKSPACE ===
# Pindah ke workspace 1-10.
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Pindah jendela aktif ke workspace 1-10.
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# === KEYBINDS SPECIAL WORKSPACE (SCRATCHPAD) ===
# Super + S: Toggle special workspace (scratchpad) bernama 'magic' (menampilkan/menyembunyikan).
bind = $mainMod, S, togglespecialworkspace, magic
# Super + Shift + S: Memindahkan jendela aktif ke special workspace 'magic'.
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# === KEYBINDS MOUSE WORKSPACE ===
# Scroll melalui workspace yang ada dengan Super + Gulir Mouse.
bind = $mainMod, mouse_down, workspace, e+1 # e+1 = workspace berikutnya.
bind = $mainMod, mouse_up, workspace, e-1   # e-1 = workspace sebelumnya.

# === KEYBINDS WINDOW MOVE/RESIZE MOUSE ===
# bindm (bind mouse) mengikat tindakan ke kombinasi Tombol Modifier dan Tombol Mouse.
bindm = $mainMod, mouse:272, movewindow    # Super + LMB (Left Mouse Button) untuk memindahkan jendela.
bindm = $mainMod, mouse:273, resizewindow  # Super + RMB (Right Mouse Button) untuk mengubah ukuran jendela.

# === KEYBINDS MULTIMEDIA (VOLUME & BRIGHTNESS) ===
# bindel (bind exec lock) menjalankan perintah terus menerus saat tombol ditekan.
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+    # Naikkan Volume (menggunakan wpctl untuk PipeWire).
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-         # Turunkan Volume.
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle                # Mute/Unmute Volume.
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle           # Mute/Unmute Mic.
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+                       # Naikkan Kecerahan (menggunakan brightnessctl).
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-                     # Turunkan Kecerahan.

# === KEYBINDS PLAYER CONTROL ===
# bindl (bind exec repeat) menjalankan perintah berulang kali (memerlukan playerctl).
bindl = , XF86AudioNext, exec, playerctl next         # Tombol Next Track.
bindl = , XF86AudioPause, exec, playerctl play-pause  # Tombol Pause.
bindl = , XF86AudioPlay, exec, playerctl play-pause   # Tombol Play/Pause.
bindl = , XF86AudioPrev, exec, playerctl previous     # Tombol Previous Track.

##############################
### WINDOWS DAN WORKSPACES ###
##############################

# === WINDOW RULES (ATURAN JENDELA) ===
# windowrule = ACTION, TARGET

# Abaikan permintaan maximize dari aplikasi (penting di tiling window manager).
windowrule = suppressevent maximize, class:.*

# Aturan perbaikan untuk XWayland: Mencegah fokus pada jendela pop-up/tool-tip kecil
# yang tidak memiliki Class atau Title, berjalan di XWayland, dan berstatus floating.
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
```
